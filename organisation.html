<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="https://www.vectorlogo.zone/logos/linkedin/linkedin-ar21.svg" alt="LinkedIn Logo">
		</div>
		<h1 class="title">Join LeadHer Today</h1>
		<form>
			<div class="input-container">
				<label for="firstname">Company Name:</label>
				<input type="text" id="firstname" name="firstname" required>
			</div>

			<div class="input-container">
				<label for="email">Company Email:</label>
				<input type="email" id="email" name="email" required>
			</div>

            <div class="input-container">
				<label for="phno">Company Contact:</label>
				<input type="text" id="phno" name="phno" required>
			</div>

			<div class="input-container">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required>
			</div>

			<div class="input-container">
				<label for="confirm_password">Confirm Password:</label>
				<input type="password" id="confirm_password" name="confirm_password" required>
			</div>

			<div class="input-container">
				<label for="country">Country/Region:</label>
				<select id="country" name="country" required>
					<option value="">Please select</option>
					<option value="usa">United States</option>
					<option value="uk">United Kingdom</option>
					<option value="canada">Canada</option>
					<option value="australia">Australia</option>
					<option value="brazil">Brazil</option>
					<option value="china">China</option>
					<option value="france">France</option>
					<option value="germany">Germany</option>
					<option value="india">India</option>
					<option value="japan">Japan</option>
					<option value="mexico">Mexico</option>
					<option value="netherlands">Netherlands</option>
					<option value="russia">Russia</option>
					<option value="spain">Spain</option>
					<option value="sweden">Sweden</option>
				</select>
			</div>

			<div class="input-container">
				<label for="industry">Industry:</label>
				<select id="industry" name="industry" required>
					<option value="">Please select</option>
					<option value="it">Information Technology</option>
					<option value="education">Education</option>
					<option value="finance">Finance</option>
				</select>
			</div>

			<button type="submit">Create Account</button>
		</form>
		<div class="signup">
			Already on LeadHer? <a href="#">Sign in</a>
		</div>
	</div>
</body>
</html>
